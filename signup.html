<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div id="signup-form-div">

        <form>
            <!--Write form input elements here-->
            <h1>SIGN UP</h1>
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Enter name" value="" required="required">
            <label for="">Contact Number</label>
            <input type="number" id="contactNumber" placeholder="Enter contact number" value="" required="required">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Enter email address" value="" required="required">
            <label for="">Password</label>
            <input type="password" id="password" placeholder="Enter Password" value="" required="required">

            <input type="submit" value="Sign up">
        </form>

    </div>
</body>
<script src="./scripts/signup.js"></script>
</html>
